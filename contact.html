<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <nav>
        <ul class="sidebar-nav">
            <li><a href="./index.html" class="sidebar-nav-link">Main Page</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
            <li><a href="./info.html">More Info</a></li>
            <li><a href="./images.html">Image Gallery</a></li>
        </ul>
    </nav>
    <header>
        <!-- header - Space News! -->
        <h1>Space News!</h1>
    </header>
    <main>
        <form action="#">
            <!-- 1 textarea, 1 button - everything labeled -->
            <fieldset>
                <legend>Contact Us</legend>
                <div>
                    <label for="firstName">First Name: </label>
                    <input type="text" name="firstName" id="firstName">
                </div>

                <div>
                    <label for="lastName">Last Name: </label>
                    <input type="text" name="lastName" id="lastName">
                </div>

                <div>
                    <p>Select your favorite planet: </p>
                    <div>
                        <label for="Mercury">Mercury</label>
                        <input type="checkbox" name="Mercury" id="Mercury">
                    </div>
                    <div>
                        <label for="Venus">Venus</label>
                        <input type="checkbox" name="Venus" id="Venus">
                    </div>
                    <div>
                        <label for="Earth">Earth</label>
                        <input type="checkbox" name="Earth" id="Earth">
                    </div>
                    <div>
                        <label for="Mars">Mars</label>
                        <input type="checkbox" name="Mars" id="Mars">
                    </div>
                    <div>
                        <label for="Jupiter">Mercury</label>
                        <input type="checkbox" name="Jupiter" id="Jupiter">
                    </div>
                    <div>
                        <label for="Saturn">Saturn</label>
                        <input type="checkbox" name="Saturn" id="Saturn">
                    </div>
                    <div>
                        <label for="Uranus">Uranus</label>
                        <input type="checkbox" name="Uranus" id="Uranus">
                    </div>
                    <div>
                        <label for="Neptune">Neptune</label>
                        <input type="checkbox" name="Neptune" id="Neptune">
                    </div>
                </div>

                <div>
                    <label>
                        Comment
                        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
                    </label>
                </div>

                <div>
                    <button type="submit">Submit Comment</button>
                </div>
            </fieldset>

        </form>
    </main>
</body>
</html>
